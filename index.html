<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一秋端口 | 赛博验证系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        body {
            background: #0a0a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 26, 0.8) 0%, #0a0a1a 100%);
            z-index: -1;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0) 50%, 
                rgba(0, 255, 0, 0.05) 51%, 
                rgba(0,0,0,0) 52%);
            background-size: 100% 4px;
            animation: scan 6s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            margin-bottom: 20px;
            position: relative;
        }
        .title::before, .title::after {
            content: '一秋端口';
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }
        .title::before {
            color: #f0f;
            text-shadow: 0 0 10px #f0f, 0 0 20px #f0f;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }
        .title::after {
            color: #ff0;
            text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
            animation: glitch-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
        }
        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(5px, -5px); }
            40% { transform: translate(5px, 5px); }
            60% { transform: translate(-5px, -5px); }
            80% { transform: translate(-5px, 5px); }
        }
        .status {
            font-size: 1.8rem;
            color: #0f0;
            margin: 30px 0;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }
        .info {
            font-size: 1.2rem;
            opacity: 0.8;
            margin: 15px 0;
            line-height: 1.8;
            max-width: 500px;
        }
        .feature {
            font-size: 1.5rem;
            color: #f0f;
            text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
            margin-top: 40px;
        }
        .loader {
            width: 120px;
            height: 120px;
            border: 5px solid transparent;
            border-top: 5px solid #0ff;
            border-right: 5px solid #0ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>
    <div class="noise"></div>
    <div class="scanline"></div>
    <div class="container">
        <h1 class="title">一秋端口</h1>
        <div class="loader"></div>
        <div class="status">端口验证中... 连接服务器成功</div>
        <div class="info">赛博安全协议已激活 · 数据加密传输 · 低延迟加速引擎</div>
        <div class="info">系统稳定性99.99% · 抗检测防护已开启</div>
        <div class="feature">一秋端口 · 为你的游戏体验保驾护航</div>
        <div class="footer">© 2025 一秋端口系统 | 安全验证协议 v3.8.2</div>
    </div>

    <script>
        // 模拟验证过程
        setTimeout(() => {
            const status = document.querySelector('.status');
            status.textContent = '验证通过 · 加速服务已启动';
            status.style.color = '#0f0';
            status.style.textShadow = '0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0';
            
            const loader = document.querySelector('.loader');
            loader.style.animation = 'none';
            loader.innerHTML = '<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg"><circle cx="60" cy="60" r="50" fill="none" stroke="#0f0" stroke-width="5" stroke-dasharray="314" stroke-dashoffset="0"><animate attributeName="stroke-dashoffset" from="314" to="0" dur="1s" fill="freeze" /></circle><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="20" fill="#0f0">√</text></svg>';
        }, 3000);
    </script>
</body>
</html>
